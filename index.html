  <title></title>

    body {
      background-color: #25D366;

      font-family: Arial, sans-serif;

<body>
  <div>
    
  </div>

  <script>
    // WhatsApp numbers
    const numbers = [
      "+918658309206",
      "+919023529714",
      "+919129411093",
      "+919002713663",
      "+917872127178",
      "+919150924011"
    ];

    // Select random number
    const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];

    // Redirect to WhatsApp after 2 seconds (without message)
    setTimeout(() => {
      window.location.href = `https://wa.me/${randomNumber}`;
    }, 2000);
  </script>
